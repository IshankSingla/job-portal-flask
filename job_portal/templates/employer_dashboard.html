{% extends 'base.html' %}
{% block content %}
<h2>My Posted Jobs</h2>
<a href="{{ url_for('post_job') }}" class="btn btn-primary mb-3">Post New Job</a>

{% for job in jobs %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text"><strong>Location:</strong> {{ job.location }} | <strong>Company:</strong> {{ job.company }}</p>
        <p class="card-text">{{ job.description }}</p>
        <a href="{{ url_for('delete_job', job_id=job.id) }}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% else %}
    <p>No jobs posted yet.</p>
{% endfor %}
{% endblock %}
