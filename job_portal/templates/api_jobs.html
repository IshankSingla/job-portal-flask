{% extends "base.html" %}
{% block title %}Explore External Jobs - Job Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary"><i class="fas fa-globe me-2"></i>Explore External Jobs (Mock API)</h2>

    <div class="row">
        {% for job in jobs %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm border-0 hover-shadow">
                <div class="card-body">
                    <h5 class="card-title text-dark">
                        <i class="fas fa-briefcase me-2"></i>{{ job['title'] }}
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="fas fa-building me-1"></i>{{ job['company'] }} |
                        <i class="fas fa-map-marker-alt ms-2 me-1"></i>{{ job['location'] }}
                    </h6>
                    <p class="card-text">{{ job['description'] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
